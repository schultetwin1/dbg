[package]
name = "symbols"
version = "0.2.0"
authors = ["Matt Schulte <schultetwin1@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
b2creds = "0.2.0"
clap = "4.3"
log = "0.4"
pretty_env_logger = "0.5"
ignore = "0.4"
rust-s3 = { version = "0.33", default-features = false, features = ["tokio-rustls-tls"] }
symbolic-debuginfo = "12.6.0"
tokio = { version = "1.29.1", features = ["full"] }
hex = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8.4"
url = "2.4.0"
directories = "5.0.1"
walkdir = "2"
open = "5.0.0"
rand = "0.8"
reqwest = { version = "0.11", features = ["blocking", "json"] }
strum = { version = "0.25.0", features = ["derive"] }
keyring = "2.0.5"
rpassword = "7"
sha2 = "0.10"
data-encoding = "2.4.0"

[dependencies.rusqlite]
version = "0.29.0"
features = ["bundled"]
